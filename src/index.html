<!doctype html>
<html
  lang="en"
  class="page"
>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>The Met</title>
    <link
      rel="stylesheet"
      href="./styles/main.scss"
    />
    <script
      src="scripts/main.js"
      defer
    ></script>
  </head>
  <body class="page__body">
    <header class="header">
      <div class="top-bar">
        <a
          href="#"
          class="top-bar__logo"
        >
          <img
            src="././images/header-logo.png"
            alt="The Mate logo"
          />
        </a>

        <div class="top-bar__icons">
          <a
            href="tel:+1 212-535-7710"
            class="top-bar__icon top-bar__icon--phone"
          ></a>
          <a
            href="#menu"
            class="top-bar__icon top-bar__icon--menu"
          ></a>
        </div>
      </div>

      <h1 class="header__title">
        Welcome
        <br />
        to The MET
      </h1>
    </header>

    <aside
      class="page__menu"
      id="menu"
    >
      <div class="menu">
        <div class="top-bar">
          <a
            href="#"
            class="top-bar__logo"
          >
            <img
              src="././images/header-logo.png"
              alt="The Mate logo"
            />
          </a>

          <div class="top-bar__icons">
            <a
              href="#"
              class="top-bar__icon top-bar__icon--close"
            ></a>
          </div>
        </div>

        <div class="menu__content">
          <nav class="nav">
            <ul class="nav__list">
              <li class="nav__item">
                <a
                  href="#"
                  class="nav__link"
                >
                  Home
                </a>
              </li>
              <li class="nav__item">
                <a
                  href="#about-us"
                  class="nav__link"
                >
                  About Us
                </a>
              </li>
              <li class="nav__item">
                <a
                  href="#now-on-view"
                  class="nav__link"
                >
                  Now on view
                </a>
              </li>
              <li class="nav__item">
                <a
                  href="#online"
                  class="nav__link"
                >
                  Explore Online
                </a>
              </li>
              <li class="nav__item">
                <a
                  href="#contacts"
                  class="nav__link"
                >
                  Contacts
                </a>
              </li>
            </ul>
          </nav>

          <div class="menu__phone-numbers">
            <div class="menu__phone-number">
              <h2 class="menu__phone-number-title">The Met Fifth Avenue</h2>
              <a
                href="tel:+1 212-535-7710"
                class="menu__phone-number-tel"
              >
                +1 212-535-7710
              </a>
            </div>

            <div class="menu__phone-number">
              <h2 class="menu__phone-number-title">The Met Cloisters</h2>
              <a
                href="tel:+1 212-923-3700"
                class="menu__phone-number-tel"
              >
                +1 212-923-3700
              </a>
            </div>

            <a
              href="tel:+1 212-535-7710"
              class="menu__call"
            >
              Call to order
            </a>
          </div>
        </div>
      </div>
    </aside>

    <main></main>

    <footer></footer>
